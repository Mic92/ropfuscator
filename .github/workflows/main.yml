      with:
        name: ropfuscator
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix-build release-libc.nix
  build-debug-libc:
    runs-on: ubuntu-latest
    steps:
    - name: Submodules checkout
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.ROPFUSCATOR_PAT }}
