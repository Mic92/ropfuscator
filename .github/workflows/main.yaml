name: "Build"
on:
  pull_request:
  push:
jobs:
  build-release:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - run: nix build -L
      - run: nix build --json | jq -r '.[].outputs | to_entries[].value' | cachix push ropfuscator

  test-release:
    runs-on: self-hosted
    needs: build-release
    steps:
      - uses: actions/checkout@v2
      - run: nix build .#testsBuild -L
      - run: nix build .#testsBuild --json | jq -r '.[].outputs | to_entries[].value' | cachix push ropfuscator
